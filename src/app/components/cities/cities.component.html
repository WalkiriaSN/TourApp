
<div class="card" style="width: 18rem;" *ngFor="let city of cities">
    <img src="" class="card-img-top" alt="banff">
    <div class="card-body">
      <h5 class="card-title"> {{ city.name }}</h5>
      <p>{{city.attractionSites.join(" , ")}}</p>
      <p class="card-text"></p>
      <a href="#" class="btn btn-primary">Local weather</a>
    </div>
  </div>
